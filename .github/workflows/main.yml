name: Run JAR on Self-Hosted Server

on:
  workflow_dispatch:  # Manuell auslösbar

jobs:
  run-jar:
    runs-on: self-hosted

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: JAR-Datei ausführen
        run: |
          echo "Starte Java-Anwendung"
          java -jar ~/rfx/RefineX-1.0-SNAPSHOT.jar RFX ./test.lua
