name: Run JAR on Self-Hosted Server

on:
  pull_request:
  workflow_dispatch:

jobs:
  run-jar:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Run Tests
        run: |
          clear && cd __test && java -jar /home/actions/rfx/RefineX-1.0-SNAPSHOT.jar RFX run.lua && cd ..
