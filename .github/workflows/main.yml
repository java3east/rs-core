name: Run JAR on Self-Hosted Server

on:
  pull_request:
  workflow_dispatch:

jobs:
  run-jar:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Run Tests
        run: |
          java -jar ~/rfx/RefineX-1.0-SNAPSHOT.jar RFX ./__test/run.lua
